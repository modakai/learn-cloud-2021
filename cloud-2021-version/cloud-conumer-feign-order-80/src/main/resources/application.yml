server:
  port: 80

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
feign:
  client:
    config:
      default:
        #  表示连接超时时间是指在建立连接过程中，等待连接建立的最大时间。
        connect-timeout: 1000
        # 表示读取超时时间是指在已经建立连接后，等待从服务器读取数据的最大时间。
        read-timeout: 1000